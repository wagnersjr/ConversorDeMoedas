<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <img class="logo" src="./assets/logo.png" alt="logo">

    <main>
        <label for="">
            Converter de
            <select name="" id="">
                <option value="">R$ Real Brasileiro</option>
            </select>
        </label>

        <label for="">
            Converter para
            <select class="select-coin">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <label for=""> Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div>
                <img class="moeda" src="./assets/real.png" alt="moeda-logo-real">
                <p class="name-coin">Real</p>
                <p class="valor-real">R$ 0,00</p>
            </div>

            <img class="arrow" src="./assets/seta.png" alt="seta">

            <div>
                <img src="./assets/dolar.png" alt="moeda-logo-real">
                <p class="name-coin">Dólar</p>
                <p class="valor-convertido">US$ 0.00</p>
            </div>

        </section>

    </main>



</body>
<script src="scripts.js"></script>

</html>
